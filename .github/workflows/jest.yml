name: Jest Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  jest-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.16.0"

      - name: Set up Google Sheets credentials
        env:
          SHEETS_CREDENTIALS: ${{ secrets.SHEETS_CREDENTIALS }}
        run: echo "${SHEETS_CREDENTIALS}" > sheets_credentials.json

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        env:
          GOOGLE_API_CREDENTIALS: sheets_credentials.json
        run: npm run jest
